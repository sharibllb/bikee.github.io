                    <h2>Motor <br> BIKE</h2>
                    <h1>MECHANIC</h1>
                </div>
            </div>
            <div class="header2">
                <div class="time">
                    <img src="clock.png" alt="">
                    <div class="open">
                        <h4>OPEN (mon-sat)</h4>
                        <h3>7:00AM-6:00PM</h3>

    <div class="formgroup">
        <h1>Contact Us</h1>
        <form action="contact" method="post" class="myform">
            <div class="form">
                <i class="fa-sharp fa-solid fa-user"></i>
                <input type="text" class="myinput" name="name" placeholder="Enter Your Name">
            </div>
            <div class="form">
                <i class="fa-sharp fa-solid fa-star"></i>
                <input type="number" class="myinput" name="age" placeholder="Enter Your Age">
            </div>
            <div class="form">
                <i class="fa-sharp fa-solid fa-phone"></i>
                <input type="number" class="myinput" name="mobile" placeholder="Enter Your Contact no.">
            </div>
            <div class="form">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" class="myinput" name="email" placeholder="Enter Your E-mail">
            </div>
            <div class="form">
                <i class="fa-sharp fa-solid fa-clipboard-question"></i>
                <textarea name="textarea" class="myinput" cols="20" rows="05" placeholder="Enter Your Query"></textarea>
            </div>
            <button class="btn">SUBMIT</button>

        </form>
    </div>
